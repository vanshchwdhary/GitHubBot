name: Daily Auto-Commit

on:
  schedule:
    - cron: '0 0 * * *'   
  workflow_dispatch:      

permissions:
  contents: write         # ensure runner has permission to push changes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # let the runner push using GITHUB_TOKEN

      - name: Update generated file
        run: |
          echo "# Auto-generated by GitHub Actions" > bot_generated.md
          echo "Updated: $(date -u +"%Y-%m-%d %H:%M:%SZ")" >> bot_generated.md

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bot_generated.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily update $(date -u +"%Y-%m-%d")"
            git push origin HEAD:main
          fi